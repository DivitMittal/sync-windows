add_newline = true
command_timeout = 425
follow_symlinks = true
format = "[╭─env─-➜❯](bold blue) $sudo$username$hostname$shell${custom.yazi}$status$custom$cmd_duration$docker_context$directory$git_branch$git_commit$git_status\n[╰─cmd─➜❯](bold green) $character"
right_format = "$direnv$nix_shell$lua$rust$java$kotlin$dart$python$golang$swift$nodejs$php$conda$package"
scan_timeout = 50

[battery]
charging_symbol = "⚡️"
disabled = true
discharging_symbol = "💦"
format = "🔋:$symbol "
full_symbol = "💪"
unknown_symbol = "💡"

[[battery.display]]
threshold = 100

[character]
disabled = false
error_symbol = "[✗](bold red)"
format = "$symbol "
success_symbol = "[➜](bold green)"
vicmd_symbol = "[V](bold blue)"

[cmd_duration]
disabled = false
format = "took [$duration]($style) "
show_milliseconds = true
style = "bold yellow"

[conda]
disabled = true
format = "in [$symbol$environment]($style) "
ignore_base = true
style = "dimmed green"

[custom.docker]
description = "Shows a  docker symbol if the current directory has Dockerfile or docker-compose.yml files"
disabled = true
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
format = "with $symbol "
symbol = "🐳"

[custom.yazi]
description = "Indicate the shell was launched by `yazi`"
disabled = false
symbol = "on 🦆 "
when = "test -n \"$YAZI_LEVEL\""

[dart]
disabled = false

[directory]
disabled = false
format = "at [$path]($style)[$read_only]($read_only_style) "
home_symbol = "🏡"
style = "cyan"
truncate_to_repo = false
truncation_length = 10
truncation_symbol = "…/"

[direnv]
disabled = false
format = "[$symbol$loaded/$allowed]($style) "
style = "orange"
symbol = "with 📂env: "

[docker_context]
disabled = true

[git_branch]
always_show_remote = true
disabled = false
format = "on 🌱:[$branch]($style) 🎋:[$remote_name/$remote_branch]($style) "
style = "bold yellow"

[git_commit]
disabled = true
only_detached = false
style = "red"
tag_disabled = false

[git_status]
ahead = "🏃\\([$count]($style)\\)"
behind = "🐌\\([$count]($style)\\)"
conflicted = "🤔"
deleted = "🚮"
disabled = false
diverged = "😵\\(\\(🏃[$ahead_count]($style)\\);🐌\\([$behind_count]($style)\\)\\)"
modified = "📝"
renamed = "🐣"
staged = "🎤\\([$count]($style)\\)"
stashed = "📦"
style = "bold blue"
untracked = "🙈"

[golang]
disabled = false

[hostname]
disabled = false
format = "[@](bold blue)[$hostname]($style) "
ssh_only = false
style = "bold red"
trim_at = "."

[java]
disabled = false

[kotlin]
disabled = false

[lua]
disabled = false

[nix_shell]
disabled = false
format = "via [❄️ $state( \\($name\\))](bold blue) "
impure_msg = "[impure shell](bold red)"
pure_msg = "[pure shell](bold green)"
unknown_msg = "[unknown shell](bold yellow)"

[nodejs]
disabled = false

[package]
disabled = false
format = "[🎁 $version]($sytle) "
style = "208 bold"

[php]
disabled = false

[python]
disabled = false

[rust]
disabled = false

[shell]
bash_indicator = "🐑"
disabled = false
fish_indicator = "🐠"
format = "via $indicator "
powershell_indicator = "_"
unknown_indicator = "❓"
zsh_indicator = "🦓"

[status]
disabled = true
format = "[\\[$symbol$status\\]]($style) "
style = "red"
symbol = "💥 "

[sudo]
disabled = false
format = " [$symbol]($style)"
style = "bold green"
symbol = "🧙"

[swift]
disabled = false

[time]
disabled = true
format = "@ ⏰:[\\[$time\\]](bold yellow) "
use_12hr = true

[username]
disabled = false
format = "[$user]($style)"
show_always = true
style_root = "red bold"
style_user = "italic bright-purple"